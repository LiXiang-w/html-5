<h1>公安部推出境外中国公民“延期办”、“委托办”等6项<br />便利办理公安业务政策措施</h1>
<hr>
<br />
<h4>公安部</h4>
<p>为深入推进公安机关便民利企改革，进一步便利境外中国公民办理身份证、驾驶证等业务，便利回国后正常使用证件，公安<br />
部自2023年2月10日起，推出公安机关便利境外中国公民办理业务6项政策措施。</p>
<h4>财政部</h4>
<p>推行3项便利办理驾驶证业务措施。便利延期换领驾驶证，境外中国公民因故无法回国<br />（
    入境）办理驾驶证期满换证、审验、提交身体条件证明业务的，可以<br />
    委托国（境）内人员凭身份证明、委托书向公安</p>
