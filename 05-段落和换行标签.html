<body>
    <!-- 									p段落双标签
            在网页中，要把文字有条理地显示出来，就需要将这些文字分段显示。在HTML标签中，<p>标签用于定义段落，它可以将整个网页分为若干个段落。
            <p>我是一个段落标签</p>		
	            p是单词 paragraph的缩写，意为段落。
            标签语义：可以把HTML文档分割为若干段落
            特点：
		        1.文本在一个段落中会根据游览器窗口的大小自动换行。
		        2.段落和段落之间保有空隙。 -->
    <p>把人民生命安全和身体健康放在第一位， </p>是中国制定疫情防控政策
    的首要考量，也是衡量疫情防控成效的重要标准。回顾三年抗</p>>
    疫，从突发疫情应急围堵，到常态化疫情</p>防控探索、全方位综
    合防控；从武汉保卫战、湖北保卫战，到大上海保卫战
    <!-- 						br换行单标签
            在HTML中，一个段落中的文字会从左到右依次排列，直到游览器窗口的右端，然后才自动换行。如果希望某段文字强制换行显示，就需要使用换行标签<br />
	<br />
            单词break的缩写，意为打断、换行。
            标签语义：强制换行。
        特点：
		1.<br />是个单标签。
		2.<br />标签只是简单地开始新的一行，跟段落不一样，段落之间会插入一些垂直的距离 -->
        把人民生命安全和身体健康放在第一位， 是中国制定疫情防<br />控政策

    疫，从突发疫情应急围堵，到常态化疫情防控探索、全方位综<br />
    合防控；从武汉保卫战、湖北保卫战，到大上海保卫战
