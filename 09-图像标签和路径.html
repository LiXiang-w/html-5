<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    1. 图像标签
在HTML标签中，<img>标签用于定义HTML页面中的图像。
<img src="图像URL" /> 	单词image的缩写，意为图像。
		 src是<img>标签的必须属性，它用于指定图像文件的路径和文件名。
所谓属性：简单理解就是属于这个图像标签的特性。

图像标签属性注意点：
1.图像标签可以拥有多个属性，必须写字标签名后面
2.属性之间不分先后顺序，标签名与属性、属性与属性之间均以空格分开。
3.属性采取键值对的格式，即key= "value"的格式，属性="属性值"。
  属性    	属性值 	说明                
  src   	图片路径	必须属性              
  alt   	文本  	替换文本。图像不能显示的文字    
  title 	文本  	提示文本。鼠标放到图像上，显示的文字
  width 	像素  	设置图像的宽度           
  height	像素  	设置图像的高度           
  border	像素  	设置图像的边框粗细         

 -->
<body>
    <h4>图像标签使用：</h4>
    <img src="images/rkxps.png" alt="" />

    <h4> alt 替换文本 图像显示不出来的时候用文字替换</h4>
    <img src="images/modi.png" alt="图片加载失败" />

    <h4> title 提示文本 把鼠标放到图片上，提示的文字</h4>
    <img src="images/modi.png" alt="加载失败" title="这是莫蒂" />

    <h4> width 给图像设置宽度</h4>
    <img src="images/modi.png" alt="加载失败" title="这是莫蒂" width="500px">

    <h4> height 给图像设置高度</h4>
    <img src="images/modi.png" alt="加载失败" title="这是莫蒂" height="300px">

    <h4> border 给图像设定边框</h4>
    <img src="images/modi.png" alt="加载失败" title="这是莫蒂" width="500px" border="14px" >
</body>
</html>
