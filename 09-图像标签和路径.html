<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签使用：</h4>
    <img src="image/rkxps.png" alt="" />

    <h4> alt 替换文本 图像显示不出来的时候用文字替换</h4>
    <img src="image/mod1111i.png" alt="图片加载失败" />

    <h4> title 提示文本 把鼠标放到图片上，提示的文字</h4>
    <img src="image/modi.png" alt="加载失败" title="这是莫蒂" />

    <h4> width 给图像设置宽度</h4>
    <img src="image/modi.png" alt="加载失败" title="这是莫蒂" width="500px">

    <h4> height 给图像设置高度</h4>
    <img src="image/modi.png" alt="加载失败" title="这是莫蒂" height="300px">

    <h4> border 给图像设定边框</h4>
    <img src="image/modi.png" alt="加载失败" title="这是莫蒂" width="500px" border="14px" >
</body>
</html>
