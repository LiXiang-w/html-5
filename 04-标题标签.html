<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--                HTML提供了6个等级的网页标题
                            即：<h1>-<h6>
                            <h1>我是一级标签</h1>
                         h为单词head的缩写，意为头部、标题
                         标签语以：作为标题使用，并且依据重要性递减
                    特点：
  		                1.加了标题的文字会变的加粗，字号也会依次变大
  		                2.一个标题独占一行                           -->
    <h1>一级标题标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>
</body>
</html>
