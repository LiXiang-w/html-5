<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 在HTML标签中，<a>标签用于定义超链接，作用是从一个页面链接到另一页面.
  1.超链接到语法格式：
  				<a href="跳转目标" target="目标窗口的弹出方式">文本或图像</a>
  a是单词anchor的缩写，意为：锚
  两个属性的作用如下：
  	href：用于指定链接目标的url地址，（必须属性）当为标签应用href属性时，它就具有了超链接的功能
  	target：用于指定链接页面的打开方式，其中_self为默认值,_blank为新窗口中打开方式。
     外部链接，例如<a href="http://www.baidu.com">白度</a>
--> 
    
<body>
    <h3>外部链接</h3>
    <h4>腾讯</h4>
    <a href="https://www.qq.com" target="_blank">腾讯</a>
        target是打开窗口的方式  默认值是 _self 当前窗口打开页面 _blank 新窗口打开页面
    <a href="https://imqq.com" target="_self">腾讯qq</a>
    <h3>内部链接：网站内部之间的相互链接</h3>
    <a href="renwujieshao.html" target="_blank">人物介绍</a>
    <h4>空链接：#</h4>
    <a href="#">地址</a>
   <h4>下载链接:地址链接是 文件 .exe 或者是.zip 等压缩格式</h4>
<a href=""></a>
<h4></h4>
</body>
</html>
