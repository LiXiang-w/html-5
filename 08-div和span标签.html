<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<!-- <div>和<span>是没有语义的，它们就是一个盒子，用来装内容的
  <div>这是div</div>
  <span>这是span</span>
  div是division的缩写，表示分割、分区
  span意为跨度、跨距
  特点：
  		1. <div>标签用来布局，但是现在一行只能放一<div>。大盒子 
  		2.<span>标签用来布局，一行上可以多个<span>.小盒子  -->
<body>
    <div>我是一个div标签，我独自占一行</div>
    <span>百度</span>
    <span>腾讯</span>
    <span>新浪</span>
    <div>
        <img src="https://img1.baidu.com/it/u=399530995,2749428631&fm=253&fmt=auto&app=120&f=JPEG?w=1280&h=800" alt="图片加载失败" width="40%" height="40%" >
    </div>
    <div>
        <img src="https://img2.baidu.com/it/u=2665818268,2386119230&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=281" alt="图片加载失败" width="40%" height="40%">
    </div>
    <span>
        <img src="https://img0.baidu.com/it/u=625289032,3987615589&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=281" alt="" width="40%" height="40%">
    </span>
    <span>
        <img src="https://img2.baidu.com/it/u=3943069884,2863867224&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=281" alt="" width="40%" height="40%">
    </span>

</body>
</html>
